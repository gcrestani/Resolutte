<div class="form-size">
  <h2>Editar Audio</h2>
  <div>
    <div class="form-group">
      <label for="nomeArquivo">Nome do arquivo</label>
      <input
        type="text"
        [(ngModel)]="audioData.arquivoNome"
        class="form-control form-control-sm"
        id="nomeArquivo"
        placeholder="nome_do_arquivo.mp3"
      />
    </div>

    <label
      >Tipo de ligação:
      <select
        class="form-control form-control"
        [(ngModel)]="audioData.tipoLigacao"
        name="tipoLigacao"
        id="tipoLigacao"
      >
        <option value="0">Entrada</option>
        <option value="1">Saída</option>
      </select>
    </label>

    <div class="form-group">
      <label for="nomeOperador">Nome do operador</label>
      <input
        [(ngModel)]="audioData.operadorNome"
        type="text"
        class="form-control form-control-sm"
        id="nomeOperador"
        placeholder="João Silva.mp3"
      />
    </div>

    <div class="form-group">
      <label for="dataCriacao">Data da criação</label>
      <input
        type="datetime-local"
        [(ngModel)]="audioData.dataCriacao"
        class="form-control form-control-sm"
        id="dataCriacao"
      />
    </div>
  </div>
  <a href="/" class="btn btn-danger">Voltar</a> &nbsp;
  <button class="btn btn-success" (click)="updateAudio()">Atualizar</button>
</div>
